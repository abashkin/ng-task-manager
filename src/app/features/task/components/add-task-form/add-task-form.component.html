<div class="flex items-center border-b border-teal-500 py-2 mb-8">
  <form [formGroup]="taskForm" (ngSubmit)="submit()" class="w-full flex justify-between ">
    <input
      type="text"
      class="appearance-none bg-transparent border-none py-2 px-3 mr-4 text-grey-700 leading-tight focus:outline-none flex-grow"
      placeholder="Add New Task"
      formControlName="title" />
    <button
      class="flex-shrink-0 p-2 border-transparent border-4 text-teal-500 hover:text-teal-800 text-sm py-1 px-2 rounded"
      type="button"
      (click)="submit()"
      [ngClass]="
        taskForm.valid
          ? 'text-base border-teal-700 hover:text-white hover:bg-teal-500'
          : 'text-gray-800 bg-gray-200'
      ">
      Add
    </button>
  </form>
</div>
